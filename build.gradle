plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url "https://repository.apache.org/content/groups/snapshots/"
    }
}

configurations {
    solrCore
    solrCore8
}

dependencies {
    solrCore 'org.apache.solr:solr-core:9.0.0-SNAPSHOT'
    solrCore8 'org.apache.solr:solr-core:8.8.0'
}
